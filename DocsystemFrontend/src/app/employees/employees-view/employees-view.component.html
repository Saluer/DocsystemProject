<div *ngIf="employees">
  <table class="table table-bordered" *ngFor="let employee of employees">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Отчество</th>
        <th>Должность</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ employee.id }}</td>
        <td>{{ employee.firstname }}</td>
        <td>{{ employee.surname }}</td>
        <td>{{ employee.patronymic }}</td>
        <td>{{ employee.position }}</td>
      </tr>
    </tbody>
  </table>
</div>
